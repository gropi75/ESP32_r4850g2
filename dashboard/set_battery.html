      <script>
        var slider = document.getElementById("maxPInv");
        var output = document.getElementById("maxPInvVal");
        var commandval = "maxPInv";
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value + "W";
          g_update_batteryset_page = false;
        }

        document.getElementById("maxPCharg").oninput = function() {
          document.getElementById("maxPChargVal").innerHTML = this.value + "W";
          g_update_batteryset_page = false;
          slider = document.getElementById("maxPCharg");
          commandval = "maxPCharg";
        }

        document.getElementById("PresCharg").oninput = function() {
          document.getElementById("PresChargVal").innerHTML = this.value + "W";
          g_update_batteryset_page = false;
          slider = document.getElementById("PresCharg");
          commandval = "PresCharg";
        }   

        document.getElementById("PresInv").oninput = function() {
          document.getElementById("PresInvVal").innerHTML = this.value + "W";
          g_update_batteryset_page = false;
          slider = document.getElementById("PresInv");
          commandval = "PresInv";
        }   

        document.getElementById("manPCharg").oninput = function() {
          document.getElementById("manPChargVal").innerHTML = this.value + "W";
          g_update_batteryset_page = false;
          slider = document.getElementById("manPCharg");
          commandval = "manPCharg";
        }   

        function handleClick(cb) {
          document.getElementById("manPCharg").disabled = !cb.checked;
          if (cb.checked) {
            let msg = {
            command: 'enManControl',
            value: 1
            };
          Socket.send(JSON.stringify(msg));            
          } 
          else {
            let msg = {
            command: 'eManControl',
            value: 0
            };
          Socket.send(JSON.stringify(msg));   
          }
        }

        function handleClickDynCtl(cb) {
          if (cb.checked) {
            let msg = {
            command: 'enDynControl',
            value: 1
            };
          Socket.send(JSON.stringify(msg));            
          } 
          else {
            let msg = {
            command: 'enDynControl',
            value: 0
            };
          Socket.send(JSON.stringify(msg));   
          }
        }        

        function update_values() {
          console.log("Event triggered");
          let msg = {
            command: commandval,
            value: slider.value
          };
          Socket.send(JSON.stringify(msg));
          g_update_batteryset_page = true;
        }

        function SaveBattSettings() {
      let msg = {
        command: 'SaveBattSett',
        value: 1
      };
      Socket.send(JSON.stringify(msg));
    }


      </script>
